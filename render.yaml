services:
  - type: web
    name: luminance-backend
    runtime: docker
    plan: free
    env: python
    buildCommand: docker build -t luminance-backend .
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: luminance-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 10080

databases:
  - name: luminance-db
    plan: free
    databaseName: luminance
    user: luminance_user